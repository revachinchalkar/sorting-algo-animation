<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Algorithms Visualizer</title>

        <link rel="stylesheet" href="./CSS/style.css"> <!--incomplete-->
    </head>

    <body>

        <header>
            <nav>

                <div class="array-inputs">
                    <p>Size of the array</p>
                    <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                    <p>Speed of the algorithm</p>
                    <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                    <button id="a_generate">
                        Generate New Array
                    </button>
                </div>

                <div class="header_right">
                    <p class="nav_heading">Sorting Algorithms Visualizer</p>

                    <div class="algos">
                        <button>Bubble Sort</button>
                        <button>Selection Sort</button>
                        <button>Insertion Sort</button>
                        <button>Merge Sort</button>
                        <button>Quick Sort</button>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            
            <div id="Info_Cont1">
                <p>This is first container</p>
            </div>

            <div id="array_container">

            </div>

            <div id="Info_Cont2">
                <p>This is second container</p>
            </div>
        
        </section>

        <footer>

        </footer>

        <script src="./JavaScript Files/main.js"></script> 
        
        <script src="./JavaScript Files/visualizations.js"></script>
        <!--This should be loaded after main.js-->

        <script src="./JavaScript Files/bubbleSort.js"></script>
        <script src="./JavaScript Files/selectionSort.js"></script>
        <script src="./JavaScript Files/insertionSort.js"></script>
        <script src="./JavaScript Files/mergeSort.js"></script>
        <script src="./JavaScript Files/quickSort.js"></script>
    </body>
</html>
